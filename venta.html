<h3>Tus datos</h3>
<p>Datos de envío para notificación de compra y despacho</p>

<form>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault01">Nombre</label>
      <input type="text" class="form-control" id="validationDefault01" required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationDefault02">Apellido</label>
      <input type="text" class="form-control" id="validationDefault02" required>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-3 mb-3">
      <label for="validationDefault03">Rut</label>
      <input type="text" class="form-control" id="validationDefault03" required placeholder="11111111-1">
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault04">Correo</label>
      <input type="text" class="form-control" id="validationDefault04" required>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault05">Teléfono</label>
      <input type="text" class="form-control" id="validationDefault05" required placeholder="999999999">
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault06">Dirección</label>
      <input type="text" class="form-control" id="validationDefault06" required>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault07">Región</label>
      <select class="custom-select" id="validationDefault07" required>
        <option selected disabled value="">Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault08">Comuna</label>
      <select class="custom-select" id="validationDefault08" required>
        <option selected disabled value="">Choose...</option>
        <option>...</option>
      </select>
    </div>
  </div>
  
  <button class="btn btn-danger">Continuar pago</button>
  <!--<button class="btn btn-danger" type="submit">Continuar pago</button>-->
</form>
