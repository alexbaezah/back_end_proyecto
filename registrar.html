            $(document).ready(function(){

            function mostrar_usuarios(){
                $.ajax({
                    url : 'http://127.0.0.1:5000/clientes', 
                    type: 'GET',
                    dataType: 'json',
                    success:function(respuesta){
                        console.log(respuesta);
                    }
                })
            }

            

            $(document).on('click', '#btnAgregarUsuario', function(){
                //obtener los datos del usuario
                var correo = $('#inputCorreo').val();
                //var password = $('#inputPassword').val();
                var rut = $('#inputRut').val();
                var dv = $('#inputDv').val();
                var primer_nombre = $('#inputPrimerNombre').val();
                var segundo_nombre = $('#inputSegundoNombre').val();
                var apellido_paterno = $('#inputApellidoPaterno').val();
                var apellido_materno = $('#inputApellidoMaterno').val();
                var direccion = $('#inputDireccion').val();
                var telefono = $('#inputTelefono').val();
                var estado = $('#inputEstado').val();
           
                // Cargar a la base de datos mediante AJAX
                $.ajax({
                    url: 'http://127.0.0.1:5000/clientes',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        correo: correo,
                        //password: password,
                        rut: rut,
                        dv: dv,
                        primer_nombre: primer_nombre, 
                        segundo_nombre: segundo_nombre,
                        apellido_paterno : apellido_paterno,
                        apellido_materno : apellido_materno,
                        direccion : direccion,
                        telefono: telefono,
                        estado: estado
                    }),
                    success:function(respuesta){
                        console.log(respuesta);
                    }
                })
            })      

        </script>
